<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="drum-machine">
        <div id="drum-rows">
            <div id="a-row" class="row" >
                <button class="drum-pad" id="openhat" onmousedown="bang(Q)" onmouseup(Q)>
                    Q
                    <audio  preload="auto" class="clip" id="Q" src="sounds/openhat.wav" type="audio/wav">
                      </audio>
                </button>
                <button class="drum-pad" id="tink"  onmousedown="bang(W)">W
                    <audio class="clip"  preload="auto" id="W" src="sounds/tink.wav" type="audio/wav">
                      </audio>                    
                </button>
                <button class="drum-pad" id="ride" onmousedown="bang(E)">E
                    <audio class="clip" id="E" src="sounds/ride.wav" type="audio/wav">
                      </audio>  
                </button>
            </div>
            <div id="b-row" class="row">
                <button class="drum-pad" id="hihat" onmousedown="bang(A)">A
                    <audio class="clip" id="A" src="sounds/hihat.wav" type="audio/wav">
                      </audio>  
                </button>
                <button class="drum-pad" id="snare" onmousedown="bang(S)">S
                    <audio class="clip" id="S" src="sounds/snare.wav" type="audio/wav">
                      </audio>  
                </button>
                <button class="drum-pad" id="kick" onmousedown="bang(D)">D
                    <audio class="clip" id="D" src="sounds/kick.wav" type="audio/wav">
                      </audio> 
                 </button>
            </div>
            <div id="c-row" class="row">
                <button class="drum-pad" id="boom" onmousedown="bang(Z)">Z
                    <audio class="clip" id="Z" src="sounds/boom.wav" type="audio/wav">
                      </audio> 
                </button>
                <button class="drum-pad" id="clap" onmousedown="bang(X)">X
                    <audio class="clip" id="X" src="sounds/clap.wav" type="audio/wav">
                      </audio> 
                </button>
                <button class="drum-pad btn" id="tom" onmousedown="bang(C,this)">C
                    <audio class="clip" id="C" src="sounds/tom.wav" type="audio/wav">
                      </audio> 
                </button>
            </div>
        </div>
        <div class="card">
        <div id="display" class="card-body"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
